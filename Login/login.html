<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPO Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="BPO Logo">
            <h1>BPO</h1>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="image-container">
                <img src="images/login-image.png" alt="Login Image">
            </div>
            <div class="divider"></div>
            <div class="form-container">
                <form id="login-form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    <div id="email-warning" class="warning">Required Field</div>
                    
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                            <img id="show-password" src="images/eye-icon-show.png" alt="Show Password">
                            <img id="hide-password" src="images/eye-icon-hide.png" alt="Hide Password" style="display: none;">
                        </span>
                    </div>
                    <div id="password-warning" class="warning">Required Field</div>

                    <div class="forgot-password-container">
                        <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit">Login</button>
                </form>
                <p>Don’t have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 - 2024 BPOBridge Ltd. • <a href="privacypolicy.html">Privacy Policy</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
